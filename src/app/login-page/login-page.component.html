<div class="signContainer" *ngIf="!isLogged$">

    <div class="signIn" *ngIf="!sign">
      <form class="form-signin container mt-5 px-5" #f="ngForm" (ngSubmit)="signIn(f.value)">
        <h2 class="form-signin-heading row mt-5 mx-5 pt-5">Accedi</h2>
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
          <div class="row my-3 px-5">
              <label for="inputEmail" class="sr-only px-5">Email address</label>
              <input type="email" id="inputEmail" name="email" ngModel class="form-control px-5" placeholder="Email address" required autofocus>
          </div>
          <div class="row my-3 px-5">
              <label for="inputPassword" class="sr-only px-5">Password</label>
              <input type="password" id="inputPassword" name="password" ngModel class="form-control px-5" placeholder="Password" required>
          </div>
          <div class="row my-3 px-5">
              <button class="btn btn-lg btn-primary btn-block px-5" type="submit">Sign in</button>
          </div>
          <a (click)="change()">Iscriviti</a>
      </form>
    </div>

    <div class="signUp" *ngIf="sign">
    <form class="form-signin container mt-5 px-5" #f2="ngForm" (ngSubmit)="signUp(f2.value)">
      <h2 class="form-signin-heading row mt-5 mx-5 pt-5">Iscriviti</h2>
        <div *ngIf="invalidParameters" class="alert alert-danger">Invalid username and/or password.</div>
        <div class="row my-3 px-5">
            <label for="inputEmail" class="sr-only px-5">Email address</label>
            <input type="email" id="inputEmail" name="email" ngModel class="form-control px-5" placeholder="Email address" required autofocus>
        </div>
        <div class="exEmail bg-danger" *ngIf="checkAccouts"><p>Email esistente</p></div>
        <div class="row my-3 px-5">
            <label for="inputPassword" class="sr-only px-5">Password</label>
            <input type="password" id="inputPassword" name="password" ngModel class="form-control px-5" placeholder="Password" required>
        </div>
        <div class="row my-3 px-5">
            <button class="btn btn-lg btn-primary btn-block px-5" type="submit">Sign Up</button>
        </div>
        <a (click)="change()" >Sign In</a>
    </form>

    </div>

</div>

<div class="containerProducts" *ngIf="isLogged$">


<h1>I tuoi prodotti</h1>

  <div
  [routerLink]="['product/', product.key]"
   *ngFor="let product of products"
   class="product"
   (click)="getDetail(product)">

    <div class="productImg">
      <img [src]="product.value.imgUrl">
    </div>

    <div class="productDescritpion">
      <h2>{{ product.value.name | summary }}</h2>
      <p>{{ product.value.description | summary }}</p>
      <h3>{{ product.value.price }}$</h3>
    </div>

  </div>

</div>

<div class="logout" *ngIf="isLogged$">
  <a (click)="logout()">Logout</a>
</div>
