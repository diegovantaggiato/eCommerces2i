

<section class="central">


  <div class="wall">
    <img src="./assets/images/office-wooden-desk-workspace.jpg">
  </div>

  <div class="divider"></div>


  <div class="containerProducts">

    <div class="searchBar">
      <input #query  (keyup)="filterProduct(query.value)" type="text" class="form-control" placeholder="Search...">
    </div>

    <div class="spinner">
      <mat-spinner *ngIf="spinner" class="loader"></mat-spinner>
    </div>

    <div
     *ngFor="let product of filteredProducts"
     class="product"
     (click)="getDetail(product)">

        <div [routerLink]="['product/', product.key]">
            <div class="productImg">
              <img [src]="product.value.imgUrl">
            </div>

            <div class="productDescritpion">
              <h2>{{ product.value.name | summary }}</h2>
              <p>{{ product.value.description | summary }}</p>
              <h3>{{ product.value.price }}$</h3>
            </div>
        </div>

        <div>
          <button *ngIf="token != product.value.createdBy" type="button" class="btn btn-dark" (click)="addToShoppingCart(product.key)">Aggiungi al carrello</button>
        </div>
    </div>

  </div>

</section>
